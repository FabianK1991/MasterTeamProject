@(ProcessModel: String, title: String, workArea: Html, relatedDocumentsView: String)

<!DOCTYPE html>
<html>
    <head>
        <title>@title</title>		
        <link rel="stylesheet" href="@routes.Assets.at("stylesheets/main.css")">
        <link rel="stylesheet" href="@routes.Assets.at("stylesheets/jquery-ui.min.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        <script src="@routes.Assets.at("javascripts/jquery.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/jquery-ui.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/arrows.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/hello.js")" type="text/javascript"></script>
        <script type="text/javascript">
	        $(function() {
	            $( "#ProcessModelContainer" ).draggable();
	         });
        </script>
    </head>
    <body>
    	<div id="Content">
	    	<div id="ProcessModelBorder">
		    	<div id="ProcessModelContainer">
		    		@Html(ProcessModel)
		    	</div>
		    </div>
		    <div id="navBar">
		    	<a href="/?action=back">Previous step</a> -
		    	<a href="/">Next step</a>
		    </div>
		    <div id="workArea">
		    	<div>
		    		Tasks:
		    	</div>
		    	@workArea
		    </div>
		    <div id="relatedDocumentsView">
		    	<div>
		    		Related Business Objects:
		    	</div>
		    	@Html(relatedDocumentsView)
		    </div>
    	</div>
    </body>
</html>
